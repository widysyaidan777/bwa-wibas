<!DOCTYPE html> 
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Peta Topologi – BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Leaflet -->  
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 16px;
  text-align: left;
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

#map {
  height: calc(100vh - 160px); /* Adjusted for space for the button */
}

button {
  padding: 10px 15px;
  font-size: 16px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-left: 10px; /* Menambahkan margin agar tombol tidak menempel dengan teks */
}

button:hover {
  background-color: #555;
}

.leaflet-div-icon.green {
  animation: blinkGreen 1s infinite;
}

.leaflet-div-icon.red {
  animation: blinkRed 1s infinite;
}

.leaflet-div-icon img {
  width: 40px;
  height: 40px;
  border: none !important;
  margin: 0 !important;
  padding: 0 !important;
}

.leaflet-popup-content {
  background-color: transparent !important;
  padding: 10px 15px !important;
  margin: 0 !important;
  box-shadow: none !important;
  border: 1px solid #333 !important;
}

.leaflet-popup-tip {
  display: none !important;
}

.leaflet-popup {
  border: none !important;
  background-color: transparent !important;
  box-shadow: none !important;
  padding: 0 !important;
  margin: 0 !important;
}

.node-region {
  border-bottom: 2px solid #003366;
  padding-bottom: 5px;
  margin-bottom: 10px;
}

.node-region b {
  color: #003366;
}

.leaflet-popup-close-button {
  right: 10px !important;
  top: 10px !important;
}

#back-button {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 10px 15px;
  font-size: 16px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#back-button:hover {
  background-color: #555;
}
</style>
</head>

<body>

<header>
  <h2>Peta Topologi – BWA WiBAS</h2>
</header>

<div id="map"></div>

<!-- Button placed below the map -->
<button id="back-button" onclick="window.location.href='index.html';">Kembali ke Menu</button>

<script>
  const map = L.map('map').setView([-6.291, 106.786], 5);  // Menetapkan posisi peta awal
  
  // Menambahkan Lapisan Tile OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Menambahkan file KML menggunakan Omnivore
  var kmlLayer = omnivore.kml('https://raw.githubusercontent.com/widysyaidan777/bwa-wibas/refs/heads/main/wirelesswibas.kml').addTo(map); // Ganti dengan URL KML Anda
  
</script>

</body>
</html>

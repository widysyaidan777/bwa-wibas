<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Peta Topologi – BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 16px;
  text-align: left;
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

#map {
  height: calc(100vh - 160px); /* Adjusted for space for the button */
}

button {
  padding: 10px 15px;
  font-size: 16px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-left: 10px; /* Menambahkan margin agar tombol tidak menempel dengan teks */
}

button:hover {
  background-color: #555;
}

/* Animasi kedip untuk status online dan offline */
@keyframes blinkGreen {
  0% { opacity: 1; }
  50% { opacity: 0.3; }
  100% { opacity: 1; }
}

@keyframes blinkRed {
  0% { opacity: 1; }
  50% { opacity: 0.3; }
  100% { opacity: 1; }
}

.leaflet-div-icon.green {
  animation: blinkGreen 1s infinite;
}

.leaflet-div-icon.red {
  animation: blinkRed 1s infinite;
}

.leaflet-div-icon img {
  width: 40px;
  height: 40px;
  border: none !important; /* Menghilangkan border pada gambar ikon */
  margin: 0 !important; /* Menghilangkan margin */
  padding: 0 !important; /* Menghilangkan padding */
}

/* Menghilangkan kotak putih di sekitar popup */
.leaflet-popup-content {
  background-color: #fff; /* Menambahkan warna latar belakang putih */
  padding: 10px 15px !important; /* Memberikan padding lebih untuk informasi */
  margin: 0 !important; /* Menghilangkan margin */
  box-shadow: none !important; /* Menghilangkan bayangan */
  border: 1px solid #333 !important; /* Menambahkan border untuk popup */
  max-width: 250px; /* Mengatur lebar maksimal popup */
  font-size: 14px; /* Menyesuaikan ukuran font */
}

/* Mengatur gaya popup tip */
.leaflet-popup-tip {
  display: none !important; /* Menghilangkan ujung segitiga pada popup */
}

/* Menambah dan mengatur tombol minimize pada popup */
.leaflet-popup .minimize-btn {
  background-color: #f0f0f0;
  color: #333;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 5px;
  cursor: pointer;
  font-size: 12px;
  margin-top: 10px;
  text-align: center;
}

.leaflet-popup-close-button {
  right: 10px !important;
  top: 10px !important;
}
</style>
</head>

<body>

<header>
  <h2>Peta Topologi – BWA WiBAS</h2>
  <!-- Tombol Kembali -->
  <button onclick="window.location.href='index.html';">Kembali ke Menu</button>
</header>

<div id="map"></div>

<script>
  const map = L.map('map').setView([-6.291, 106.786], 5);  // Menetapkan posisi peta awal
  
  // Menambahkan Lapisan Tile OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Data contoh untuk node dan sektor: Latitude, Longitude, dan Informasi Sektor
  const nodeData = [
    {
      lat: -6.291,
      lon: 106.786,
      node: 'Node 1 - Jawa Barat',
      status: 'online', // Status online
      sectors: [
        { sector: 'CRO - Area Jawa Barat', ip: '172.31.141.2', sectorNumber: 1 },
        { sector: 'CRO - Area Jawa Tengah', ip: '172.31.142.3', sectorNumber: 2 },
        { sector: 'CRO - Area Jawa Timur', ip: '172.31.143.4', sectorNumber: 3 },
        { sector: 'CRO - Area Banten', ip: '172.31.144.5', sectorNumber: 4 }
      ]
    },
    {
      lat: -6.836141,
      lon: 107.48698,
      node: 'Node 2 - Jawa Timur',
      status: 'offline', // Status offline
      sectors: [
        { sector: 'CRO - Area Surabaya', ip: '172.31.147.2', sectorNumber: 1 },
        { sector: 'CRO - Area Malang', ip: '172.31.148.3', sectorNumber: 2 }
      ]
    },
    // Node lainnya bisa ditambahkan di sini
  ];

  let currentPopup = null;  // Variabel untuk menyimpan popup yang sedang terbuka

  // Menambahkan marker untuk setiap node
  nodeData.forEach(node => {
    let popupContent = `<b>Node:</b> ${node.node}<br><b>Lokasi:</b><br>Latitude: ${node.lat}<br>Longitude: ${node.lon}`;
    
    // Menambahkan tombol minimize pada popup
    popupContent += `<button class="minimize-btn">Show Info</button><br><div class="sector-info" style="display: none;">`;
    
    // Menampilkan semua sektor yang terkait dengan node
    node.sectors.forEach(sector => {
      popupContent += `<div class="sector" id="sector-${sector.sectorNumber}">
                        <b>Sektor ${sector.sectorNumber}:</b> ${sector.sector}<br><b>IP:</b> ${sector.ip}<br>
                      </div>`;
    });

    popupContent += `</div>`; // Menutup sektor-info div
    
    // Menentukan ikon berdasarkan status (hijau untuk online, merah untuk offline)
    const iconUrl = node.status === 'online' ? 
      'https://github.com/widysyaidan777/bwa-wibas/blob/main/icons8-gps-signal-64%20(1).png?raw=true' : 
      'https://github.com/widysyaidan777/bwa-wibas/blob/main/icons8-gps-signal-64.png?raw=true';

    // Menambahkan marker untuk node dengan ikon yang sesuai status menggunakan L.icon
    const nodeMarker = L.marker([node.lat, node.lon], {
      icon: L.icon({
        iconUrl: iconUrl,
        iconSize: [40, 40], // Ukuran ikon
        iconAnchor: [20, 40], // Titik anchor ikon
        popupAnchor: [0, -40] // Menentukan posisi popup di atas marker
      })
    }).addTo(map).bindPopup(popupContent);
    
    // Menambahkan interaksi klik untuk setiap sektor dalam node
    node.sectors.forEach(sector => {
      const sectorContent = `<br><b>Sektor ${sector.sectorNumber}:</b> ${sector.sector}<br><b>IP:</b> ${sector.ip}`;
      
      // Menambahkan marker untuk sektor
      const sectorMarker = L.marker([node.lat, node.lon], { icon: nodeMarker.options.icon }).addTo(map)
        .on('click', function () {
          // Menutup popup yang sebelumnya terbuka
          if (currentPopup) {
            currentPopup.remove();
          }
          // Menampilkan popup untuk sektor yang baru dipilih
          currentPopup = L.popup()
            .setLatLng([node.lat, node.lon])
            .setContent(popupContent + sectorContent)
            .openOn(map);
        });
    });
  });

  // Menambahkan event listener untuk tombol minimize
  document.addEventListener('click', function(e) {
    if (e.target && e.target.classList.contains('minimize-btn')) {
      const sectorInfo = e.target.nextElementSibling; // Mendapatkan div sektor-info
      if (sectorInfo.style.display === 'none') {
        sectorInfo.style.display = 'block';
        e.target.innerHTML = 'Minimize'; // Ubah teks tombol menjadi minimize
      } else {
        sectorInfo.style.display = 'none';
        e.target.innerHTML = 'Show Info'; // Ubah teks tombol menjadi show info
      }
    }
  });
</script>

</body>
</html>

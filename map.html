<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Peta Topologi – BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 16px;
}

#map {
  height: calc(100vh - 80px);
}

button {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 15px;
  font-size: 16px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

/* Animasi kedip untuk status online dan offline */
@keyframes blinkGreen {
  0% { opacity: 1; }
  50% { opacity: 0.3; }  /* Kedipan lebih cepat */
  100% { opacity: 1; }
}

@keyframes blinkRed {
  0% { opacity: 1; }
  50% { opacity: 0.3; }  /* Kedipan lebih cepat */
  100% { opacity: 1; }
}

.leaflet-div-icon.green {
  background-color: green;
  border-radius: 50%;
  animation: blinkGreen 0.5s infinite;  /* Kedipan lebih cepat */
  width: 40px;
  height: 40px;
}

.leaflet-div-icon.red {
  background-color: red;
  border-radius: 50%;
  animation: blinkRed 0.5s infinite;  /* Kedipan lebih cepat */
  width: 40px;
  height: 40px;
}
</style>
</head>

<body>

<header>
  <h2>Peta Topologi – BWA WiBAS</h2>
</header>

<!-- Tombol Kembali -->
<button onclick="window.location.href='index.html';">Kembali ke Menu</button>

<div id="map"></div>

<script>
  const map = L.map('map').setView([-6.291, 106.786], 5);  // Menetapkan posisi peta awal
  
  // Menambahkan Lapisan Tile OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Menentukan URL ikon hijau dan merah untuk online/offline
  const greenIconUrl = 'https://github.com/widysyaidan777/bwa-wibas/blob/main/icons8-gps-signal-64%20(1).png?raw=true'; // Ikon hijau untuk online
  const redIconUrl = 'https://github.com/widysyaidan777/bwa-wibas/blob/main/icons8-gps-signal-64.png?raw=true'; // Ikon merah untuk offline

  // Data contoh untuk node dan sektor: Latitude, Longitude, dan Informasi Sektor
  const nodeData = [
    {
      lat: -6.291,
      lon: 106.786,
      node: 'Node 1 - Jawa Barat',
      status: 'online', // Status online
      sectors: [
        { sector: 'CRO - Area Jawa Barat', ip: '172.31.141.2', sectorNumber: 1 },
        { sector: 'CRO - Area Jawa Tengah', ip: '172.31.142.3', sectorNumber: 2 },
        { sector: 'CRO - Area Jawa Timur', ip: '172.31.143.4', sectorNumber: 3 },
        { sector: 'CRO - Area Banten', ip: '172.31.144.5', sectorNumber: 4 }
      ]
    },
    {
      lat: -6.836141,
      lon: 107.48698,
      node: 'Node 2 - Jawa Timur',
      status: 'offline', // Status offline
      sectors: [
        { sector: 'CRO - Area Surabaya', ip: '172.31.147.2', sectorNumber: 1 },
        { sector: 'CRO - Area Malang', ip: '172.31.148.3', sectorNumber: 2 }
      ]
    },
    // Node lainnya bisa ditambahkan di sini
  ];

  let currentPopup = null;  // Variabel untuk menyimpan popup yang sedang terbuka

  // Menambahkan marker untuk setiap node
  nodeData.forEach(node => {
    const popupContent = `<b>Node:</b> ${node.node}<br><b>Lokasi:</b><br>Latitude: ${node.lat}<br>Longitude: ${node.lon}`;

    // Menentukan URL gambar ikon berdasarkan status
    const iconUrl = node.status === 'online' ? greenIconUrl : redIconUrl;

    // Menambahkan marker untuk node dengan ikon yang sesuai status
    const nodeMarker = L.marker([node.lat, node.lon], {
      icon: L.icon({
        iconUrl: iconUrl,  // Menentukan ikon sesuai status
        iconSize: [40, 40],  // Menetapkan ukuran ikon
        iconAnchor: [20, 40],  // Menyematkan ikon di tengah bawah
        popupAnchor: [0, -30]  // Posisi popup di atas ikon
      })
    }).addTo(map).bindPopup(popupContent);
    
    // Menambahkan informasi sektor di node tanpa popup
    const sectorContent = node.sectors.map(sector => 
      `<br><b>Sektor ${sector.sectorNumber}:</b> ${sector.sector}<br><b>IP:</b> ${sector.ip}`).join('');
    
    nodeMarker.bindPopup(popupContent + sectorContent); // Menampilkan informasi sektor secara statis dalam popup
  });
</script>

</body>
</html>

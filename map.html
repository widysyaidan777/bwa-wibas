<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Topology Map – BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 16px;
}

#map {
  height: calc(100vh - 80px);
}

button {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 15px;
  font-size: 16px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}
</style>
</head>

<body>

<header>
  <h2>Topology Map – BWA WiBAS</h2>
</header>

<!-- Back Button -->
<button onclick="window.location.href='index.html';">Back to Menu</button>

<div id="map"></div>

<script>
  const map = L.map('map').setView([-6.291, 106.786], 5);  // Set the initial map position
  
  // Add OpenStreetMap Tile Layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Sample data for markers: Latitude, Longitude, and Popup Information
  const markerData = [
    {
      lat: -6.291,
      lon: 106.786,
      sector: 'CRO - West Java Area',
      ip: '172.31.141.2'
    },
    {
      lat: -6.836141,
      lon: 107.48698,
      sector: 'CRO - East Java Area',
      ip: '172.31.147.2'
    },
    {
      lat: -7.15068,
      lon: 112.646615,
      sector: 'CRO - Central Java Area',
      ip: '172.31.177.130'
    },
    // Add more marker data as needed
  ];

  // Add markers to the map
  markerData.forEach(data => {
    const popupContent = `
      <b>Sector:</b> ${data.sector}<br>
      <b>IP:</b> ${data.ip}<br>
      <b>Latitude:</b> ${data.lat}<br>
      <b>Longitude:</b> ${data.lon}
    `;
    
    // Add marker without draggable functionality
    L.marker([data.lat, data.lon])
      .addTo(map)
      .bindPopup(popupContent);
  });

</script>

</body>
</html>

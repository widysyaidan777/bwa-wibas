<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Peta Topologi – BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 16px;
}

#map {
  height: calc(100vh - 80px);
}

button {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 15px;
  font-size: 16px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}
</style>
</head>

<body>

<header>
  <h2>Peta Topologi – BWA WiBAS</h2>
</header>

<!-- Tombol Kembali -->
<button onclick="window.location.href='index.html';">Kembali ke Menu</button>

<div id="map"></div>

<script>
  const map = L.map('map').setView([-6.291, 106.786], 5);  // Menetapkan posisi peta awal
  
  // Menambahkan Lapisan Tile OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Menentukan ikon kustom (gambar sinyal)
  const signalIcon = L.icon({
    iconUrl: 'https://github.com/widysyaidan777/bwa-wibas/blob/main/signal-removebg-preview.png?raw=true',  // Path ke gambar kustom
    iconSize: [40, 40],  // Menetapkan ukuran ikon
    iconAnchor: [15, 30],  // Menyematkan ikon di tengah bawah
    popupAnchor: [0, -30]  // Posisi popup di atas ikon
  });

  // Data contoh untuk node dan sektor: Latitude, Longitude, dan Informasi Sektor
  const nodeData = [
    {
      lat: -6.291,
      lon: 106.786,
      node: 'Node 1 - Jawa Barat',
      sectors: [
        { sector: 'CRO - Area Jawa Barat', ip: '172.31.141.2', sectorNumber: 1 },
        { sector: 'CRO - Area Jawa Tengah', ip: '172.31.142.3', sectorNumber: 2 },
        { sector: 'CRO - Area Jawa Timur', ip: '172.31.143.4', sectorNumber: 3 },
        { sector: 'CRO - Area Banten', ip: '172.31.144.5', sectorNumber: 4 }
      ]
    },
    {
      lat: -6.836141,
      lon: 107.48698,
      node: 'Node 2 - Jawa Timur',
      sectors: [
        { sector: 'CRO - Area Surabaya', ip: '172.31.147.2', sectorNumber: 1 },
        { sector: 'CRO - Area Malang', ip: '172.31.148.3', sectorNumber: 2 }
      ]
    },
    // Node lainnya bisa ditambahkan di sini
  ];

  let currentPopup = null;  // Variabel untuk menyimpan popup yang sedang terbuka

  // Menambahkan marker untuk setiap node
  nodeData.forEach(node => {
    const popupContent = `<b>Node:</b> ${node.node}<br><b>Lokasi:</b><br>Latitude: ${node.lat}<br>Longitude: ${node.lon}`;
    
    // Menambahkan marker untuk node
    const nodeMarker = L.marker([node.lat, node.lon], { icon: signalIcon }).addTo(map).bindPopup(popupContent);
    
    // Menambahkan informasi tentang sektor dalam popup node
    node.sectors.forEach(sector => {
      const sectorContent = `<br><b>Sektor ${sector.sectorNumber}:</b> ${sector.sector}<br><b>IP:</b> ${sector.ip}`;
      
      // Ketika marker sektor diklik, menampilkan popup sektor
      const sectorMarker = L.marker([node.lat, node.lon], { icon: signalIcon }).addTo(map)
        .bindPopup(popupContent + sectorContent)
        .on('click', function () {
          // Menutup popup sebelumnya
          if (currentPopup) {
            currentPopup.remove();
          }
          // Menampilkan popup sektor yang baru dipilih
          currentPopup = this.getPopup();
          currentPopup.openOn(map);
        });
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Topologi – BWA WiBAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- MapTiler Peta -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: linear-gradient(90deg,#0f172a,#020617);
      color: white;
      padding: 16px;
      text-align: left;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    #map {
      height: calc(100vh - 160px); /* Adjusted for space for the button */
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>

<header>
  <h2>Peta Topologi – BWA WiBAS</h2>
</header>

<div id="map"></div>

<!-- Button placed below the map -->
<button id="back-button" onclick="window.location.href='index.html';">Kembali ke Menu</button>

<script>
  // Inisialisasi peta
  const map = L.map('map').setView([-6.291, 106.786], 5);  // Menetapkan posisi peta awal
  
  // Menambahkan TileLayer dari MapTiler
  L.tileLayer('https://api.maptiler.com/maps/streets-v4/{z}/{x}/{y}.png?key=fI3LpQe8kMXj5ntFo68C', {
    attribution: '© MapTiler © OpenStreetMap contributors'
  }).addTo(map);

  // Menambahkan sektor cakupan sinyal (misalnya sektor 1 - hijau, sektor 2 - oranye, sektor 3 - merah)
  
  // Sektor 1 - Hijau (cakupan sinyal baik)
  L.polygon([
    [-6.291, 106.786], [-6.271, 106.811], [-6.251, 106.786], [-6.271, 106.761]
  ], {
    color: 'green',
    fillColor: 'green',
    fillOpacity: 0.5
  }).addTo(map);

  // Sektor 2 - Oranye (cakupan sinyal sedang)
  L.polygon([
    [-6.251, 106.786], [-6.231, 106.811], [-6.211, 106.786], [-6.231, 106.761]
  ], {
    color: 'orange',
    fillColor: 'orange',
    fillOpacity: 0.5
  }).addTo(map);

  // Sektor 3 - Merah (cakupan sinyal buruk)
  L.polygon([
    [-6.211, 106.786], [-6.191, 106.811], [-6.171, 106.786], [-6.191, 106.761]
  ], {
    color: 'red',
    fillColor: 'red',
    fillOpacity: 0.5
  }).addTo(map);

  // Menambahkan marker untuk lokasi lainnya atau titik sektor
  L.marker([-6.291, 106.786]).addTo(map).bindPopup('Sektor 1 - Cakupan Sinyal Baik');
  L.marker([-6.251, 106.786]).addTo(map).bindPopup('Sektor 2 - Cakupan Sinyal Sedang');
  L.marker([-6.211, 106.786]).addTo(map).bindPopup('Sektor 3 - Cakupan Sinyal Buruk');
</script>

</body>
</html>

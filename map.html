<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Peta Topologi – BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:white
}
header{
  height:60px;
  display:flex;
  align-items:center;
  padding:0 20px;
  background:linear-gradient(90deg,#0f172a,#020617);
  font-size:22px;
  font-weight:bold
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:60px;
  left:0;
  width:220px;
  height:calc(100vh - 60px);
  background:#020617;
  padding:12px;
  box-sizing:border-box
}
button{
  width:100%;
  margin:6px 0;
  padding:8px;
  border:none;
  border-radius:4px;
  color:white;
  cursor:pointer
}
.blue{background:#2563eb}
.gray{background:#334155}
.red{background:#dc2626}

/* MAIN */
#main{
  margin-left:220px;
  height:calc(100vh - 60px);
  display:flex;
  flex-direction:column
}
#map{flex:1}

/* TABLE */
#toggle{
  text-align:center;
  padding:6px;
  background:#020617;
  border-top:1px solid #334155;
  cursor:pointer
}
#node-section{
  max-height:260px;
  overflow:auto;
  background:#1e293b;
  transition:.3s
}
#node-section.hidden{max-height:0}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px
}
th,td{
  padding:6px;
  border-bottom:1px solid #334155;
  text-align:left
}
th{background:#020617}
.up{color:#22c55e}
.down{color:#ef4444}

/* BLINK */
@keyframes blink{
  0%{opacity:1}
  50%{opacity:.35}
  100%{opacity:1}
}
.node-blink{animation:blink 1s infinite}
.node-blink.fast{animation:blink .4s infinite}

/* RULER LABEL */
.ruler-label{
  background:#020617;
  color:#facc15;
  border:1px solid #facc15;
  padding:4px 8px;
  border-radius:4px;
  font-size:12px;
}
</style>
</head>

<body>
<header>Peta Topologi – BWA WiBAS</header>

<div id="sidebar">
  <h4>Area</h4>
  <button class="blue" onclick="showAll()">All</button>
  <button class="gray" onclick="filterRegion('CJDA')">CJDA</button>
  <button class="gray" onclick="filterRegion('WKA')">WKA</button>
  <button class="gray" onclick="filterRegion('BNA')">BNA</button>

  <hr style="border:1px solid #334155">

  <h4>Ruler</h4>
  <button class="blue" onclick="activateRuler()">Aktifkan Ruler</button>
  <button class="red" onclick="resetRuler()">Reset Ruler</button>
</div>

<div id="main">
  <div id="map"></div>
  <div id="toggle" onclick="toggleTable()">▲ / ▼</div>
  <div id="node-section">
    <table>
      <thead>
        <tr><th>Node / Kota</th><th>Area</th><th>Status</th></tr>
      </thead>
      <tbody id="node-table"></tbody>
    </table>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* MAP */
const map = L.map('map').setView([-6.9,110.5],5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

/* RULER */
let rulerActive=false, rulerPoints=[], rulerLine=null, rulerMarkers=[], rulerLabel=null;

function activateRuler(){
  rulerActive=true;
  clearRuler();
  map.getContainer().style.cursor='crosshair';
}
function resetRuler(){
  rulerActive=false;
  clearRuler();
  map.getContainer().style.cursor='';
}
function clearRuler(){
  rulerPoints=[];
  if(rulerLine) map.removeLayer(rulerLine);
  rulerMarkers.forEach(m=>map.removeLayer(m));
  rulerMarkers=[];
  if(rulerLabel) map.removeLayer(rulerLabel);
}
function addRulerPoint(latlng){
  if(rulerPoints.length>=2) return;
  rulerPoints.push(latlng);
  rulerMarkers.push(
    L.circleMarker(latlng,{
      radius:6,color:'#facc15',fillColor:'#facc15',fillOpacity:1
    }).addTo(map)
  );
  if(rulerPoints.length===2){
    rulerLine=L.polyline(rulerPoints,{color:'#facc15',weight:3}).addTo(map);
    const d=map.distance(rulerPoints[0],rulerPoints[1])/1000;
    const mid=[
      (rulerPoints[0].lat+rulerPoints[1].lat)/2,
      (rulerPoints[0].lng+rulerPoints[1].lng)/2
    ];
    rulerLabel=L.tooltip({permanent:true,direction:'center',className:'ruler-label'})
      .setLatLng(mid).setContent(`<b>${d.toFixed(2)} km</b>`).addTo(map);
    rulerActive=false;
    map.getContainer().style.cursor='';
  }
}
map.on('click',e=>{if(rulerActive) addRulerPoint(e.latlng);});

/* ICON SCALE CONTROL */
let baseIconSize = 36;

function createIcon(scale=1, fast=false){
 return L.divIcon({
  className:`node-blink ${fast?'fast':''}`,
  iconSize:[baseIconSize*scale, baseIconSize*scale],
  iconAnchor:[
    (baseIconSize*scale)/2,
    (baseIconSize*scale)/2
  ],
  html:`
<svg width="100%" height="100%" viewBox="0 0 100 100">
 <path d="M50 50 L50 0 A50 50 0 0 1 100 50 Z" fill="#dc2626"/>
 <path d="M50 50 L100 50 A50 50 0 0 1 50 100 Z" fill="#facc15"/>
 <path d="M50 50 L50 100 A50 50 0 0 1 0 50 Z" fill="#22c55e"/>
 <path d="M50 50 L0 50 A50 50 0 0 1 50 0 Z" fill="#2563eb"/>
 <circle cx="50" cy="50" r="9" fill="#020617" stroke="white" stroke-width="2"/>
</svg>`
 });
}

/* SECTOR */
function createSector(center,radius,start,end,opt){
 const pts=[center];
 for(let a=start;a<=end;a+=5){
  const rad=a*Math.PI/180;
  pts.push(L.latLng(
    center.lat + (radius*Math.sin(rad))/111320,
    center.lng + (radius*Math.cos(rad))/(111320*Math.cos(center.lat*Math.PI/180))
  ));
 }
 pts.push(center);
 return L.polygon(pts,opt);
}

/* DATA */
const nodes=[
 {name:'SLOSRH',region:'CJDA',lat:-7.7956,lng:110.3695,status:'UP'},
 {name:'DPSIKT',region:'BNA',lat:-8.735832,lng:115.178706,status:'UP'}
];

/* CREATE NODE */
nodes.forEach(n=>{
 n.marker=L.marker([n.lat,n.lng],{
   icon:createIcon(1, n.status==='DOWN')
 }).addTo(map)
 .bindPopup(`<b>${n.name}</b><br>Area: ${n.region}<br>Status: ${n.status}`);

 n.sectors=[];
 const colors=['#dc2626','#facc15','#22c55e','#2563eb'];

 for(let i=0;i<4;i++){
  const s=createSector(
   L.latLng(n.lat,n.lng),
   5000,
   i*90,(i+1)*90,
   {color:colors[i],fillColor:colors[i],fillOpacity:.3,weight:1,interactive:false}
  ).addTo(map);
  n.sectors.push(s);
 }
});

/* ZOOM SCALE ICON */
map.on('zoomend',()=>{
 const z=map.getZoom();
 const scale=Math.max(1, z/7);
 nodes.forEach(n=>{
   n.marker.setIcon(createIcon(scale, n.status==='DOWN'));
 });
});

/* TABLE */
function render(list){
 const tb=document.getElementById('node-table');
 tb.innerHTML='';
 list.forEach(n=>{
  tb.innerHTML+=`
<tr onclick="focusNode('${n.name}')" style="cursor:pointer">
<td>${n.name}</td><td>${n.region}</td>
<td class="${n.status==='UP'?'up':'down'}">${n.status}</td>
</tr>`;
 });
}
function focusNode(name){
 const n=nodes.find(x=>x.name===name);
 map.flyTo([n.lat,n.lng],11,{animate:true,duration:1.2});
 n.marker.openPopup();
}
function showAll(){render(nodes);}
function filterRegion(r){render(nodes.filter(n=>n.region===r));}
function toggleTable(){
 document.getElementById('node-section').classList.toggle('hidden');
}

showAll();
</script>
</body>
</html>

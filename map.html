<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
/* ================= GLOBAL ================= */
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:white
}
header{
  height:60px;
  display:flex;
  align-items:center;
  padding:0 20px;
  background:linear-gradient(90deg,#0f172a,#020617);
  font-size:22px;
  font-weight:bold
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:60px;
  left:0;
  width:220px;
  height:calc(100vh - 60px);
  background:#020617;
  padding:12px;
  box-sizing:border-box
}
button{
  width:100%;
  margin:6px 0;
  padding:8px;
  border:none;
  border-radius:4px;
  color:white;
  cursor:pointer
}
.blue{background:#2563eb}
.gray{background:#334155}
.red{background:#dc2626}

/* ================= MAIN ================= */
#main{
  margin-left:220px;
  height:calc(100vh - 60px);
  display:flex;
  flex-direction:column
}
#map{flex:1}

/* ================= TABLE ================= */
#toggle{
  text-align:center;
  padding:6px;
  background:#020617;
  border-top:1px solid #334155;
  cursor:pointer
}
#node-section{
  max-height:260px;
  overflow:auto;
  background:#1e293b;
  transition:.3s
}
#node-section.hidden{max-height:0}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px
}
th,td{
  padding:6px;
  border-bottom:1px solid #334155;
  text-align:left
}
th{background:#020617}
.up{color:#22c55e}
.down{color:#ef4444}

/* ================= NODE BLINK ================= */
@keyframes blink{
  0%{opacity:1}
  50%{opacity:.35}
  100%{opacity:1}
}
.node-blink{animation:blink 1s infinite}
.node-blink.fast{animation:blink .4s infinite}

/* ================= RULER LABEL ================= */
.ruler-label{
  background:#020617;
  color:#facc15;
  border:1px solid #facc15;
  padding:4px 8px;
  border-radius:4px;
  font-size:12px;
}
</style>
</head>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Home - BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 24px;
}

nav {
  background: #1e293b;
  padding: 10px 24px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  font-weight: bold;
}

.container {
  padding: 24px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,.08);
}

.card h2 {
  margin: 0;
  font-size: 28px;
  color: #0f172a;
}

.card p {
  margin: 8px 0 0;
  color: #475569;
  font-weight: bold;
}

.charts {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
  gap: 30px;
}

.chart-box {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,.08);
}

footer {
  margin-top: 40px;
  padding: 16px;
  text-align: center;
  background: #020617;
  color: white;
}
</style>
</head>

<body>

<header>
  <h1>BWA WiBAS</h1>
  <p>Overview Dashboard</p>
</header>

<nav>
  <a href="index.html">Profil</a>
  <a href="data.html">Data WiBAS</a>
  <a href="wibas.html">WiBAS</a>
  <a href="map.html">Map</a>
  <a href="incident.html">Incident</a>
</nav>

<div class="container">

  <!-- OVERVIEW -->
  <div class="cards">
    <div class="card">
  <h2 id="nodeActive">0</h2>
  <p>Node Active</p>
</div>

<div class="card">
  <h2 id="nodeInactive">0</h2>
  <p>Node Inactive</p>
</div>

<div class="card">
  <h2 id="userActive">0</h2>
  <p>User Active</p>
</div>

<div class="card">
  <h2 id="userInactive">0</h2>
  <p>User Inactive</p>
</div>
  </div>

  <!-- CHARTS -->
  <div class="charts">
    <div class="chart-box">
      <h3>User per Area</h3>
      <canvas id="userAreaChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>Node per Region</h3>
      <canvas id="nodeRegionChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>Sector per Area</h3>
      <canvas id="sectorAreaChart"></canvas>
    </div>
    <div class="chart-box">
  <h3>Node Status</h3>
  <canvas id="nodeStatusChart"></canvas>
</div>

<div class="chart-box">
  <h3>User Status</h3>
  <canvas id="userStatusChart"></canvas>
</div>
  </div>

</div>

<footer>
  © 2026 BWA WiBAS – Lintasarta
</footer>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { getFirestore, collection, getDocs } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1XId1RBwjyv1_OUmbWy2reMm6eGMcV-M",
  authDomain: "dashboard-bwa.firebaseapp.com",
  projectId: "dashboard-bwa",
  storageBucket: "dashboard-bwa.firebasestorage.app",
  messagingSenderId: "1066238404578",
  appId: "1:1066238404578:web:ad4b911ac3f155352e3bbb"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadDashboard() {

  const snapshot = await getDocs(collection(db, "wibas"));

  let rows = [];
  snapshot.forEach(d => rows.push(d.data()));

  // ===== DECLARE ALL VARIABLES =====
  const sectors = new Set();
  const nodes = new Set();
  let users = 0;

  let nodeActive = 0;
  let nodeInactive = 0;
  let userActive = 0;
  let userInactive = 0;

  const userArea = {};
  const nodeRegion = {};
  const sectorArea = {};

  const nodeStatusData = { Active: 0, Inactive: 0 };
  const userStatusData = { Active: 0, Inactive: 0 };

  // ===== LOOP DATA =====
  rows.forEach(r => {

    const sector = r["Sector Name"] || "";
    const node = r["Node"] || "";
    const user = r["User Label"] || "";
    const state = (r["State"] || "").toString().trim().toLowerCase();
    const area = r["Area"] || "";
    const region = r["Region"] || "";

    if (sector) sectors.add(sector);
    if (node) nodes.add(node);
    if (user) users++;

    // NODE STATUS
    if (node) {
      if (state === "active") {
        nodeActive++;
        nodeStatusData.Active++;
      } else {
        nodeInactive++;
        nodeStatusData.Inactive++;
      }
    }

    // USER STATUS
    if (user) {
      if (state === "active") {
        userActive++;
        userStatusData.Active++;
      } else {
        userInactive++;
        userStatusData.Inactive++;
      }
    }

    // USER PER AREA
    if (area && user) {
      userArea[area] = (userArea[area] || 0) + 1;
    }

    // NODE PER REGION
    if (region && node) {
      nodeRegion[region] = (nodeRegion[region] || 0) + 1;
    }

    // SECTOR PER AREA
    if (area && sector) {
      sectorArea[area] = (sectorArea[area] || 0) + 1;
    }

  });

  // ===== UPDATE CARD =====
  document.getElementById('nodeActive').textContent = nodeActive;
  document.getElementById('nodeInactive').textContent = nodeInactive;
  document.getElementById('userActive').textContent = userActive;
  document.getElementById('userInactive').textContent = userInactive;

  // ===== MAKE CHART =====
  makePie('userAreaChart', userArea);
  makePie('nodeRegionChart', nodeRegion);
  makePie('sectorAreaChart', sectorArea);
  makePie('nodeStatusChart', nodeStatusData);
  makePie('userStatusChart', userStatusData);
}
  
function makePie(id, dataObj) {
  new Chart(document.getElementById(id), {
    type: 'pie',
    data: {
      labels: Object.keys(dataObj),
      datasets: [{
        data: Object.values(dataObj),
        backgroundColor: [
          '#16a34a', // hijau
          '#dc2626', // merah
          '#f59e0b',
          '#3b82f6',
          '#8b5cf6',
          '#f97316'
        ]
      }]
    }
  });
}

loadDashboard();

</script>


</body>
</html>

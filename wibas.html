<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Home - BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 24px;
}

nav {
  background: #1e293b;
  padding: 10px 24px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  font-weight: bold;
}

.container {
  padding: 24px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,.08);
}

.card h2 {
  margin: 0;
  font-size: 28px;
  color: #0f172a;
}

.card p {
  margin: 8px 0 0;
  color: #475569;
  font-weight: bold;
}

.charts {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
  gap: 30px;
}

.chart-box {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,.08);
}

footer {
  margin-top: 40px;
  padding: 16px;
  text-align: center;
  background: #020617;
  color: white;
}
</style>
</head>

<body>

<header>
  <h1>BWA WiBAS</h1>
  <p>Overview Dashboard</p>
</header>

<nav>
  <a href="index.html">Profil</a>
  <a href="data.html">Data WiBAS</a>
  <a href="wibas.html">WiBAS</a>
  <a href="map.html">Map</a>
  <a href="incident.html">Incident</a>
</nav>

<div class="container">

  <!-- OVERVIEW -->
  <div class="cards">
    <div class="card">
      <h2 id="totalSector">0</h2>
      <p>Total Sector</p>
    </div>
    <div class="card">
      <h2 id="totalNode">0</h2>
      <p>Total Node</p>
    </div>
    <div class="card">
      <h2 id="totalUser">0</h2>
      <p>Total User</p>
    </div>
    <div class="card">
      <h2 id="activeCount">0</h2>
      <p>Status Active</p>
    </div>
    <div class="card">
      <h2 id="inactiveCount">0</h2>
      <p>Status Inactive</p>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="charts">
    <div class="chart-box">
      <h3>User per Area</h3>
      <canvas id="userAreaChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>Node per Region</h3>
      <canvas id="nodeRegionChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>Sector per Area</h3>
      <canvas id="sectorAreaChart"></canvas>
    </div>
  </div>

</div>

<footer>
  © 2026 BWA WiBAS – Lintasarta
</footer>

<script type="module">

import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import { getFirestore, collection, getDocs } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1XId1RBwjyv1_OUmbWy2reMm6eGMcV-M",
  authDomain: "dashboard-bwa.firebaseapp.com",
  projectId: "dashboard-bwa",
  storageBucket: "dashboard-bwa.firebasestorage.app",
  messagingSenderId: "1066238404578",
  appId: "1:1066238404578:web:ad4b911ac3f155352e3bbb"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadDashboard() {

  const snapshot = await getDocs(collection(db, "wibas"));

  let rows = [];
  snapshot.forEach(d => {
    rows.push(d.data());
  });

  const sectors = new Set();
  const nodes = new Set();
  let users = 0;
  let active = 0;
  let inactive = 0;

  const userArea = {};
  const nodeRegion = {};
  const sectorArea = {};

  rows.forEach(r => {

    if (r["Sector Name"]) sectors.add(r["Sector Name"]);
    if (r["Node"]) nodes.add(r["Node"]);
    if (r["User Label"]) users++;

    if (r["State"]) {
      const s = r["State"].toString().trim().toLowerCase();
      if (s === "active") active++;
      else inactive++;
    }

    if (r["Area"] && r["User Label"]) {
      userArea[r["Area"]] = (userArea[r["Area"]] || 0) + 1;
    }

    if (r["Region"] && r["Node"]) {
      nodeRegion[r["Region"]] = (nodeRegion[r["Region"]] || 0) + 1;
    }

    if (r["Area"] && r["Sector Name"]) {
      sectorArea[r["Area"]] = (sectorArea[r["Area"]] || 0) + 1;
    }
  });

  // UPDATE CARD
  document.getElementById('totalSector').textContent = sectors.size;
  document.getElementById('totalNode').textContent = nodes.size;
  document.getElementById('totalUser').textContent = users;
  document.getElementById('activeCount').textContent = active;
  document.getElementById('inactiveCount').textContent = inactive;

  makePie('userAreaChart', userArea);
  makePie('nodeRegionChart', nodeRegion);
  makePie('sectorAreaChart', sectorArea);
}

function makePie(id, dataObj) {
  new Chart(document.getElementById(id), {
    type: 'pie',
    data: {
      labels: Object.keys(dataObj),
      datasets: [{
        data: Object.values(dataObj)
      }]
    }
  });
}

loadDashboard();

</script>


</body>
</html>

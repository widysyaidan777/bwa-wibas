<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Data BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  width: 100vw;
  background: linear-gradient(90deg, #0f172a, #020617);
  color: white;
  padding: 16px 24px;
}

nav {
  width: 100vw;
  background: #1e293b;
  padding: 10px 24px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  font-weight: bold;
}

.container {
  padding: 24px;
  width: 100%;
  box-sizing: border-box;
}

.toolbar {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}

.toolbar input {
  padding: 10px;
  width: 300px;
}

.toolbar select {
  padding: 10px;
}

.toolbar button {
  padding: 10px 14px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 10px;
  border: 1px solid #e5e7eb;
  text-align: left;
}

th {
  background: #f1f5f9;
  cursor: pointer;
}

.pagination {
  margin-top: 15px;
}

.pagination button {
  padding: 6px 12px;
  margin-right: 4px;
}

.status-active {
  color: #16a34a;
  font-weight: bold;
}

.status-inactive {
  color: #dc2626;
  font-weight: bold;
}

.status-nonts {
  background: #dcfce7;
}

footer {
  margin-top: 30px;
  padding: 16px;
  text-align: center;
  background: #020617;
  color: white;
}
</style>
</head>

<body>

<header>
  <h1>Data BWA WiBAS</h1>
  <p>Lintasarta</p>
</header>

<nav>
  <a href="index.html">Profil</a>
  <a href="data.html">Data WiBAS</a>
  <a href="cambium.html">Data Cambium</a>
  <a href="wibas.html">WiBAS</a>
  <a href="biumca.html">Cambium</a>
  <a href="map.html">Map</a>
  <a href="incident.html">Incident</a>
  </nav>

<div class="container">

  <!-- TOOLBAR -->
  <div class="toolbar">
    <input id="search" placeholder="Search data...">

    <select id="rowsSelect">
      <option value="5">5</option>
      <option value="20" selected>20</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="0">All</option>
    </select>

    <button onclick="downloadCSV()">Ekspor ke Excel</button>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr id="thead"></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <!-- PAGINATION -->
  <div class="pagination" id="pagination"></div>

</div>

<footer>
  © 2026 BWA WiBAS – Lintasarta
</footer>

<script>
const csvFile = 'data.csv';
let data = [];
let filtered = [];
let page = 1;
let rowsPerPage = 20;
let sortKey = '';
let sortAsc = true;

// ================= FETCH CSV =================
fetch(csvFile)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split(/\r?\n/);
    const delimiter = lines[0].includes(';') ? ';' : ',';
    const headers = lines[0].split(delimiter).map(h => h.trim());

    data = lines.slice(1).map(line => {
      const values = line.split(delimiter);
      const obj = {};
      headers.forEach((h, i) => obj[h] = values[i]?.trim() || '');
      return obj;
    });

    filtered = [...data];
    render();
  });

// ================= SEARCH =================
document.getElementById('search').addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  filtered = data.filter(row =>
    Object.values(row).join(' ').toLowerCase().includes(q)
  );
  page = 1;
  render();
});

// ================= ROW SELECT =================
document.getElementById('rowsSelect').addEventListener('change', e => {
  rowsPerPage = Number(e.target.value);
  page = 1;
  render();
});

// ================= RENDER =================
function render() {
  if (!filtered.length) return;

  const headers = Object.keys(filtered[0]);
  const thead = document.getElementById('thead');
  const tbody = document.getElementById('tbody');

  thead.innerHTML = '';
  tbody.innerHTML = '';

  headers.forEach(h => {
    const th = document.createElement('th');
    th.textContent = h;
    th.onclick = () => sort(h);
    thead.appendChild(th);
  });

  const start = rowsPerPage === 0 ? 0 : (page - 1) * rowsPerPage;
  const end = rowsPerPage === 0 ? filtered.length : start + rowsPerPage;
  const slice = filtered.slice(start, end);

  slice.forEach(row => {
    const tr = document.createElement('tr');

    headers.forEach(h => {
      const td = document.createElement('td');
      td.textContent = row[h];
      tr.appendChild(td);
    });

    applyRowStyle(tr, row);
    tbody.appendChild(tr);
  });

  pagination();
}

// ================= SORT =================
function sort(key) {
  sortAsc = sortKey === key ? !sortAsc : true;
  sortKey = key;

  filtered.sort((a, b) =>
    (a[key] > b[key] ? 1 : -1) * (sortAsc ? 1 : -1)
  );
  render();
}

// ================= PAGINATION =================
function pagination() {
  const p = document.getElementById('pagination');
  p.innerHTML = '';

  if (rowsPerPage === 0) return;

  const totalPages = Math.ceil(filtered.length / rowsPerPage);

  const prev = document.createElement('button');
  prev.textContent = '« Prev';
  prev.disabled = page === 1;
  prev.onclick = () => { page--; render(); };
  p.appendChild(prev);

  for (let i = 1; i <= totalPages; i++) {
    if (i > page + 2 || i < page - 2) continue;
    const b = document.createElement('button');
    b.textContent = i;
    if (i === page) {
      b.style.fontWeight = 'bold';
      b.style.background = '#1e293b';
      b.style.color = 'white';
    }
    b.onclick = () => { page = i; render(); };
    p.appendChild(b);
  }

  const next = document.createElement('button');
  next.textContent = 'Next »';
  next.disabled = page === totalPages;
  next.onclick = () => { page++; render(); };
  p.appendChild(next);
}

// ================= ROW STYLE =================
function applyRowStyle(tr, row) {
  const status = (row['State'] || row['Status'] || '').toLowerCase();
  const terminal = (row['Total Terminal'] || '').toLowerCase();

  if (status === 'active') {
    tr.classList.add('status-active');
  }

  if (status === 'inactive' || status === 'dismantle') {
    tr.classList.add('status-inactive');
  }

  if (terminal.includes('non')) {
    tr.classList.add('status-nonts');
  }
}

// ================= EXPORT CSV =================
function downloadCSV() {
  if (!filtered.length) return;

  const headers = Object.keys(filtered[0]);
  const rows = filtered.map(row =>
    headers.map(h => `"${row[h]}"`).join(',')
  );

  const csv = [headers.join(','), ...rows].join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'wibas.csv';
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
</html>

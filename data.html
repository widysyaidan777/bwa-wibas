<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Data BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 24px;
}

nav {
  background: #1e293b;
  padding: 10px 24px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  font-weight: bold;
}

.container {
  padding: 24px;
}

input {
  padding: 10px;
  width: 300px;
  margin-bottom: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 10px;
  border: 1px solid #e5e7eb;
  text-align: left;
}

th {
  cursor: pointer;
  background: #f1f5f9;
}

.pagination {
  margin-top: 15px;
}

.pagination button {
  padding: 6px 12px;
  margin-right: 4px;
}
  .controls {
  margin-bottom: 15px;
}

.controls select {
  padding: 6px;
}

footer {
  margin-top: 30px;
  padding: 16px;
  text-align: center;
  background: #020617;
  color: white;
}
</style>
</head>

<body>

<header>
  <h1>Data BWA WiBAS</h1>
  <p>Lintasarta</p>
</header>

<nav>
  <a href="data.html">Data</a>
</nav>

<div class="container">
  <input id="search" placeholder="Search data...">
<div class="controls">
  Rows:
  <select id="rowsSelect">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20" selected>20</option>
    <option value="30">30</option>
    <option value="50">50</option>
    <option value="0">All</option>
  </select>
</div>
  <table>
    <thead>
      <tr id="thead"></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div class="pagination" id="pagination"></div>
</div>

<footer>
  © 2026 BWA WiBAS – Lintasarta
</footer>

<script>
const csvFile = 'data.csv';
let rowsPerPage = 20;

let data = [];
let filtered = [];
let page = 1;
let sortKey = '';
let sortAsc = true;

fetch(csvFile)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split(/\r?\n/);

    // AUTO DETECT DELIMITER
    const delimiter = lines[0].includes(';') ? ';' : ',';

    const headers = lines[0].split(delimiter).map(h => h.trim());

    data = lines.slice(1).map(line => {
      const values = line.split(delimiter);
      const obj = {};
      headers.forEach((h, i) => {
        obj[h] = values[i]?.trim() || '';
      });
      return obj;
    });

    filtered = [...data];
    render();
  })
  .catch(() => alert('CSV tidak dapat dibaca'));

const search = document.getElementById('search');
search.oninput = () => {
  const q = search.value.toLowerCase();
  filtered = data.filter(r =>
    Object.values(r).join(' ').toLowerCase().includes(q)
  );
  page = 1;
  render();
};
const rowsSelect = document.getElementById('rowsSelect');
rowsSelect.onchange = () => {
  rowsPerPage = Number(rowsSelect.value);
  page = 1;
  render();
};
  
function render() {
  const headers = Object.keys(filtered[0] || {});
  const thead = document.getElementById('thead');
  const tbody = document.getElementById('tbody');

  thead.innerHTML = '';
  tbody.innerHTML = '';

  headers.forEach(h => {
    const th = document.createElement('th');
    th.textContent = h;
    th.onclick = () => sort(h);
    thead.appendChild(th);
  });

const start = rowsPerPage === 0 ? 0 : (page - 1) * rowsPerPage;
const slice = rowsPerPage === 0
  ? filtered
  : filtered.slice(start, start + rowsPerPage);


  slice.forEach(r => {
    const tr = document.createElement('tr');
    headers.forEach(h => {
      tr.innerHTML += `<td>${r[h]}</td>`;
    });
    tbody.appendChild(tr);
  });

  pagination();
}

function sort(key) {
  sortAsc = sortKey === key ? !sortAsc : true;
  sortKey = key;

  filtered.sort((a,b) =>
    (a[key] > b[key] ? 1 : -1) * (sortAsc ? 1 : -1)
  );

  render();
}

function pagination() {
  const p = document.getElementById('pagination');
  p.innerHTML = '';

  if (rowsPerPage === 0) return;

  const totalPages = Math.ceil(filtered.length / rowsPerPage);
  const maxButtons = 5;

  // PREV
  const prev = document.createElement('button');
  prev.textContent = '« Prev';
  prev.disabled = page === 1;
  prev.onclick = () => {
    page--;
    render();
  };
  p.appendChild(prev);

  // HITUNG RANGE HALAMAN
  let start = Math.max(1, page - Math.floor(maxButtons / 2));
  let end = start + maxButtons - 1;

  if (end > totalPages) {
    end = totalPages;
    start = Math.max(1, end - maxButtons + 1);
  }

  // BUTTON NOMOR
  for (let i = start; i <= end; i++) {
    const b = document.createElement('button');
    b.textContent = i;
    if (i === page) {
      b.style.fontWeight = 'bold';
      b.style.background = '#e5e7eb';
    }
    b.onclick = () => {
      page = i;
      render();
    };
    p.appendChild(b);
  }

  // NEXT
  const next = document.createElement('button');
  next.textContent = 'Next »';
  next.disabled = page === totalPages;
  next.onclick = () => {
    page++;
    render();
  };
  p.appendChild(next);
}  
</script>

</body>
</html>

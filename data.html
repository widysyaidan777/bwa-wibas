<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data BWA WiBAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: linear-gradient(90deg, #0f172a, #020617);
      color: white;
      padding: 12px 24px;
    }

    nav {
      background: #1e293b;
      padding: 6px 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    .container {
      padding: 24px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      table-layout: auto;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      cursor: pointer;
      background: #f1f5f9;
    }

    .pagination {
      margin-top: 15px;
    }

    .pagination button {
      padding: 6px 12px;
      margin-right: 4px;
    }

    footer {
      margin-top: 30px;
      padding: 16px;
      text-align: center;
      background: #020617;
      color: white;
    }

    .status-active {
      color: #16a34a;
      font-weight: bold;
    }

    .status-inactive {
      color: #dc2626;
      font-weight: bold;
    }

    .status-nonts {
      background: #dcfce7;
    }
  </style>
</head>

<script>
function applyRowStyle(tr, row) {
  const status = (row['State'] || row['Status'] || '').toLowerCase();

  if (status === 'active') {
    tr.querySelectorAll('td').forEach(td => td.classList.add('status-active'));
  }

  if (status === 'inactive' || status === 'dismantle') {
    tr.querySelectorAll('td').forEach(td => td.classList.add('status-inactive'));
  }

  const terminal = (row['Total Terminal'] || '').toLowerCase();
  if (terminal.includes('non')) {
    tr.classList.add('status-nonts');
  }
}

</script>

<body>

<header>
  <h1>Data BWA WiBAS</h1>
  <p>Lintasarta</p>
</header>

<nav>
  <a href="index.html">Profil</a>
  <a href="data.html">Data WiBAS</a>
  <a href="wibas.html">WiBAS</a>
  <a href="map.html">Map</a>
  <a href="incident.html">Incident</a>
  <a href="cambium.html">Data Cambium</a>
</nav>

<div class="container">
  <input id="search" placeholder="Search data...">
  <table>
    <thead>
      <tr id="thead"></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div class="pagination" id="pagination"></div>
</div>

<footer>
  © 2026 BWA WiBAS – Lintasarta
</footer>

<script>
const csvFile = 'data.csv'; // Ganti sesuai dengan path file CSV yang sesuai
let rowsPerPage = 20;

let data = [];
let filtered = [];
let page = 1;
let sortKey = '';
let sortAsc = true;

fetch(csvFile)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split(/\r?\n/);
    const delimiter = lines[0].includes(';') ? ';' : ',';
    const headers = lines[0].split(delimiter).map(h => h.trim());

    data = lines.slice(1).map(line => {
      const values = line.split(delimiter);
      const obj = {};
      headers.forEach((h, i) => obj[h] = values[i]?.trim() || '');
      return obj;
    });

    filtered = [...data];
    render();
  });

document.getElementById('search').oninput = () => {
  const q = search.value.toLowerCase();

  filtered = data.filter(row =>
    Object.values(row).join(' ').toLowerCase().includes(q)
  );

  page = 1;
  render();
};

function render() {
  if (filtered.length === 0) return;

  const headers = Object.keys(filtered[0]);
  const thead = document.getElementById('thead');
  const tbody = document.getElementById('tbody');

  thead.innerHTML = '';
  tbody.innerHTML = '';

  headers.forEach(h => {
    const th = document.createElement('th');
    th.textContent = h;
    th.onclick = () => sort(h);
    thead.appendChild(th);
  });

  const start = rowsPerPage === 0 ? 0 : (page - 1) * rowsPerPage;
  const slice = rowsPerPage === 0
    ? filtered
    : filtered.slice(start, start + rowsPerPage);

  slice.forEach(row => {
    const tr = document.createElement('tr');

    headers.forEach(h => {
      const td = document.createElement('td');
      td.textContent = row[h];
      tr.appendChild(td);
    });

    applyRowStyle(tr, row); // ✅ INI BARU BENAR
    tbody.appendChild(tr);
  });

  pagination();
}

function sort(key) {
  sortAsc = sortKey === key ? !sortAsc : true;
  sortKey = key;

  filtered.sort((a, b) =>
    (a[key] > b[key] ? 1 : -1) * (sortAsc ? 1 : -1)
  );
  render();
}

function pagination() {
  const p = document.getElementById('pagination');
  p.innerHTML = '';

  if (rowsPerPage === 0) return;

  const totalPages = Math.ceil(filtered.length / rowsPerPage);
  const maxButtons = 5;

  let start = Math.max(1, page - Math.floor(maxButtons / 2));
  let end = start + maxButtons - 1;

  if (end > totalPages) {
    end = totalPages;
    start = Math.max(1, end - maxButtons + 1);
  }

  const prev = document.createElement('button');
  prev.textContent = '« Prev';
  prev.disabled = page === 1;
  prev.onclick = () => { page--; render(); };
  p.appendChild(prev);

  for (let i = start; i <= end; i++) {
    const b = document.createElement('button');
    b.textContent = i;
    if (i === page) {
      b.style.fontWeight = 'bold';
      b.style.background = '#1e293b';
      b.style.color = 'white';
    }
    b.onclick = () => { page = i; render(); };
    p.appendChild(b);
  }

  const next = document.createElement('button');
  next.textContent = 'Next »';
  next.disabled = page === totalPages;
  next.onclick = () => { page++; render(); };
  p.appendChild(next);
}

document.getElementById('rowsSelect').onchange = e => {
  rowsPerPage = Number(e.target.value);
  page = 1;
  render();
};

</script>

</body>
</html>

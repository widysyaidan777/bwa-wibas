<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil BWA & WiBAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: linear-gradient(90deg, #0f172a, #020617);
      color: white;
      padding: 12px 24px;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background: #1e293b;
      padding: 6px 24px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    /* ===== SLIDER ===== */
    .slider-container {
      position: relative;
      width: 100%;
      height: 500px; /* Menambah tinggi slider agar sedikit lebih lebar ke bawah */
      overflow: hidden;
    }

    .slider-images {
      display: flex;
      width: 300%; /* 3 gambar */
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slider-images img {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      object-fit: contain; /* Menjaga gambar tetap utuh, tidak pecah, dan sesuai ukuran kontainer */
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      text-align: center;
      z-index: 5;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 30px;
      padding: 10px 16px;
      cursor: pointer;
      z-index: 10;
    }

    .prev-btn {
      left: 10px;
    }

    .next-btn {
      right: 10px;
    }

    /* ===== LOGO ===== */
    .logos {
      display: flex;
      justify-content: center;
      gap: 40px; /* Memberikan jarak lebih besar antara logo */
      margin: 30px 0;
    }

    .logos img {
      width: 150px; /* Menyesuaikan lebar logo agar lebih panjang */
      height: auto; /* Menjaga rasio gambar */
      object-fit: contain; /* Menjaga logo tetap proporsional */
    }

    footer {
      background: #020617;
      color: white;
      text-align: center;
      padding: 16px;
    }
  </style>

  <script>
    let currentSlide = 0;
    let autoSlideInterval;

    const slides = [
      { text: "Penjelasan Gambar 1" },
      { text: "Penjelasan Gambar 2" },
      { text: "Penjelasan Gambar 3" }
    ];

    function showSlide(index) {
      const sliderImages = document.querySelector('.slider-images');
      const overlayText = document.querySelector('.text-overlay');

      if (index >= slides.length) index = 0;
      if (index < 0) index = slides.length - 1;

      currentSlide = index;
      sliderImages.style.transform = `translateX(-${currentSlide * 100}%)`;
      overlayText.textContent = slides[currentSlide].text;
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
      resetAutoSlide();
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
      resetAutoSlide();
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(() => {
        showSlide(currentSlide + 1);
      }, 5000); // 5 detik
    }

    function resetAutoSlide() {
      clearInterval(autoSlideInterval);
      startAutoSlide();
    }

    window.onload = function () {
      showSlide(0);
      startAutoSlide();
    };
  </script>
</head>

<body>

<header>
  BWA & WiBAS | Informasi Sistem Broadband Wireless Access
</header>

<nav>

  <a href="map.html">Map</a>
  <a href="incident.html">Incident</a>
</nav>

<div class="slider-container">
  <div class="slider-images">
    <img src="https://github.com/widysyaidan777/bwa-wibas/blob/main/bgsatu.jpg?raw=true" alt="Slide 1">
    <img src="https://github.com/widysyaidan777/bwa-wibas/blob/main/bgdua.jpg?raw=true" alt="Slide 2">
    <img src="https://github.com/widysyaidan777/bwa-wibas/blob/main/bgtiga.jpg?raw=true" alt="Slide 3">
  </div>

  <div class="text-overlay">Penjelasan Gambar 1</div>

  <button class="slider-btn prev-btn" onclick="prevSlide()">&#10094;</button>
  <button class="slider-btn next-btn" onclick="nextSlide()">&#10095;</button>
</div>

</body>

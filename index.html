<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Home - BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 24px;
}

nav {
  background: #1e293b;
  padding: 10px 24px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  font-weight: bold;
}

.container {
  padding: 24px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,.08);
}

.card h2 {
  margin: 0;
  font-size: 28px;
  color: #0f172a;
}

.card p {
  margin: 8px 0 0;
  color: #475569;
  font-weight: bold;
}

footer {
  margin-top: 40px;
  padding: 16px;
  text-align: center;
  background: #020617;
  color: white;
}
</style>
</head>

<body>

<header>
  <h1>BWA WiBAS</h1>
  <p>Overview Dashboard</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="profil.html">Profil</a>
  <a href="data.html">Data</a>
</nav>

<div class="container">
  <h2>Overview</h2>

  <div class="cards">
    <div class="card">
      <h2 id="totalSector">0</h2>
      <p>Total Sector</p>
    </div>

    <div class="card">
      <h2 id="totalNode">0</h2>
      <p>Total Node</p>
    </div>

    <div class="card">
      <h2 id="totalUser">0</h2>
      <p>Total User</p>
    </div>

    <div class="card">
      <h2 id="activeCount">0</h2>
      <p>Status Active</p>
    </div>

    <div class="card">
      <h2 id="inactiveCount">0</h2>
      <p>Status Inactive</p>
    </div>
  </div>
</div>

<footer>
  © 2026 BWA WiBAS – Lintasarta
</footer>

<script>
const csvFile = 'data.csv';

fetch(csvFile)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split(/\r?\n/);
    const delimiter = lines[0].includes(';') ? ';' : ',';
    const headers = lines[0].split(delimiter).map(h => h.trim());

    const rows = lines.slice(1).map(l => {
      const values = l.split(delimiter);
      const obj = {};
      headers.forEach((h,i) => obj[h] = values[i]?.trim() || '');
      return obj;
    });

    // === HITUNG DATA ===
    const sectors = new Set();
    const nodes = new Set();
    let totalUser = 0;
    let active = 0;
    let inactive = 0;

    rows.forEach(r => {
      if (r.SECTOR) sectors.add(r.SECTOR);
      if (r.NODE) nodes.add(r.NODE);
      if (r.USER) totalUser++;

      if (r.STATUS?.toUpperCase() === 'ACTIVE') active++;
      if (r.STATUS?.toUpperCase() === 'INACTIVE') inactive++;
    });

    // === TAMPILKAN ===
    document.getElementById('totalSector').textContent = sectors.size;
    document.getElementById('totalNode').textContent = nodes.size;
    document.getElementById('totalUser').textContent = totalUser;
    document.getElementById('activeCount').textContent = active;
    document.getElementById('inactiveCount').textContent = inactive;
  })
  .catch(() => alert('Gagal membaca data.csv'));
</script>

</body>
</html>

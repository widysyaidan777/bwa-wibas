<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil BWA & WiBAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: linear-gradient(90deg, #0f172a, #020617);
      color: white;
      padding: 12px 24px;
      text-align: left;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #0f172a;
    }

    section.profile {
      padding: 20px;
      border: 1px solid #1e293b;
      border-radius: 8px;
      margin: 20px;
      background-color: #ffffff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    nav {
      background: #1e293b;
      padding: 6px 24px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      padding: 16px;
      text-align: center;
      background: #020617;
      color: white;
    }

    /* Styling for the image slider */
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
    }

    .slider-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slider-images img {
      width: 100%;
      height: auto;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 100%;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 10;
    }

    .prev-btn {
      left: 0;
    }

    .next-btn {
      right: 0;
    }

  </style>

  <script>
    let currentSlide = 0;
    let slides = [
      {src: "bgpertama.jpg", text: "Penjelasan Gambar 1"},
      {src: "bgkedua.jpg", text: "Penjelasan Gambar 2"},
      {src: "bgketiga.jpg", text: "Penjelasan Gambar 3"},
    ];

    function showSlide(index) {
      const sliderImages = document.querySelector('.slider-images');
      const overlayText = document.querySelector('.text-overlay');
      if (index >= slides.length) currentSlide = 0;
      if (index < 0) currentSlide = slides.length - 1;

      sliderImages.style.transform = `translateX(-${currentSlide * 100}%)`;
      overlayText.textContent = slides[currentSlide].text;
    }

    function nextSlide() {
      currentSlide++;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide--;
      showSlide(currentSlide);
    }

    window.onload = function() {
      showSlide(currentSlide);
    }
  </script>

</head>

<body>

<header>
  BWA & WiBAS | Informasi Sistem Broadband Wireless Access
</header>

<nav>
  <a href="index.html">Profil</a>
  <a href="data.html">Data WiBAS</a>
  <a href="cambium.html">Data Cambium</a>
  <a href="wibas.html">WiBAS</a>
  <a href="biumca.html">Cambium</a>
  <a href="map.html">Peta</a>
  <a href="incident.html">Insiden</a>
</nav>

<div class="profile">
  <h2>Profil BWA & WiBAS</h2>
  
  <!-- Image Slider -->
  <div class="slider-container">
    <div class="slider-images">
      <img src="bgpertama.jpg" alt="Image 1">
      <img src="bgkedua.jpg" alt="Image 2">
      <img src="bgketiga.jpg" alt="Image 3">
    </div>
    <div class="text-overlay">Penjelasan Gambar 1</div>
    <button class="slider-btn prev-btn" onclick="prevSlide()">&#10094;</button>
    <button class="slider-btn next-btn" onclick="nextSlide()">&#10095;</button>
  </div>

</div>

<div class="logos">
  <img src="wibas.png" alt="WiBAS Logo">
  <img src="cambium.png" alt="Cambium Logo">
  <img src="radwin.png" alt="Radwin Logo">
</div>

<footer>
  © 2026 Profil BWA – Lintasarta
</footer>

</body>
</html>

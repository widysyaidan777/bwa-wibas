<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Overview BWA WiBAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 24px;
}

nav {
  background: #1e293b;
  padding: 10px 24px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  font-weight: bold;
}

.container {
  padding: 24px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

.card h2 {
  margin: 0;
  font-size: 32px;
}

.card p {
  margin: 6px 0 0;
  color: #64748b;
  font-weight: bold;
}

footer {
  margin-top: 30px;
  padding: 16px;
  text-align: center;
  background: #020617;
  color: white;
}
</style>
</head>

<body>

<header>
  <h1>BWA WiBAS</h1>
  <p>Overview Dashboard</p>
</header>

<nav>
  <a href="index.html">Profil</a>
  <a href="data.html">Data</a>
</nav>

<div class="container">
  <h2>Overview</h2>

  <div class="cards">
    <div class="card">
      <h2 id="totalNode">0</h2>
      <p>Total Node</p>
    </div>

    <div class="card">
      <h2 id="totalSector">0</h2>
      <p>Total Sector</p>
    </div>

    <div class="card">
      <h2 id="totalUser">0</h2>
      <p>Total User</p>
    </div>
  </div>
</div>

<footer>
  © 2026 BWA WiBAS – Lintasarta
</footer>

<script>
const csvFile = 'data.csv';

fetch(csvFile)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split(/\r?\n/);
    const delimiter = lines[0].includes(';') ? ';' : ',';
    const headers = lines[0].split(delimiter).map(h => h.trim());

    const rows = lines.slice(1).map(line => {
      const values = line.split(delimiter);
      const obj = {};
      headers.forEach((h, i) => obj[h] = values[i]?.trim() || '');
      return obj;
    });

    // === HITUNG OVERVIEW ===
    const nodes   = new Set();
    const sectors = new Set();
    const users   = new Set();

    rows.forEach(r => {
      if (r['Node']) nodes.add(r['Node']);
      if (r['Sector Name']) sectors.add(r['Sector Name']);
      if (r['User Label']) users.add(r['User Label']);
    });

    document.getElementById('totalNode').textContent   = nodes.size;
    document.getElementById('totalSector').textContent = sectors.size;
    document.getElementById('totalUser').textContent   = users.size;
  })
  .catch(() => alert('CSV tidak dapat dibaca'));
</script>

</body>
</html>

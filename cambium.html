<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Data BWA Cambium</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: linear-gradient(90deg,#0f172a,#020617);
  color: white;
  padding: 14px 24px;
}

nav {
  background: #1e293b;
  padding: 8px 24px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  font-weight: bold;
}

/* CONTAINER */
.container {
  padding: 24px;
}

/* CONTROLS */
.controls {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}

.controls input,
.controls select,
.controls button {
  padding: 8px 10px;
  font-size: 14px;
}

#search {
  width: 220px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 8px;
  border: 1px solid #000;
  text-align: left;
}

th {
  background: #f1f5f9;
  position: sticky;
  top: 0;
  z-index: 1;
}

/* PAGINATION */
.pagination {
  margin-top: 15px;
}

.pagination button {
  padding: 6px 12px;
  margin-right: 4px;
}

/* FOOTER */
footer {
  margin-top: 30px;
  padding: 20px;
  text-align: center;
  background: #020617;
  color: white;
}
</style>
</head>

<body>

<header>
  <h1>Data BWA Cambium</h1>
  <p>Lintasarta</p>
</header>

<nav>
  <a href="index.html">Profil</a>
  <a href="data.html">Data WiBAS</a>
  <a href="wibas.html">WiBAS</a>
  <a href="map.html">Map</a>
  <a href="incident.html">Incident</a>
  <a href="cambium.html">Data Cambium</a>
</nav>

<div class="container">

<!-- CONTROLS -->
<div class="controls">
  <input type="text" id="search" placeholder="Cari data...">

  <select id="rowsPerPage" onchange="changeRowsPerPage()">
    <option value="5">5</option>
    <option value="20" selected>20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <button onclick="exportToExcel()">Ekspor ke Excel</button>
</div>

<table>
  <thead>
    <tr id="thead"></tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<div class="pagination" id="pagination"></div>

</div>

<footer>
© 2026 BWA Cambium – Lintasarta
</footer>

<script>
const csvFile = 'cambium.csv';

let data = [];
let filtered = [];
let page = 1;
let rowsPerPage = 20;

const headers = [
  "No","Region","Area","Node","Sektor","MAC","Device Name","Remote",
  "Lat","Long","Distance","IP Address","Device Type","Device",
  "Serial Number","Description","Status","Bandwidth","Keterangan",
  "FO","WIBAS","STARLINK","M2M","Status Mig","Keterangan"
];

// LOAD CSV
fetch(csvFile)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split(/\r?\n/);
    const delimiter = lines[0].includes(';') ? ';' : ',';

    data = lines.slice(1).map(line => {
      const values = line.split(delimiter);
      let obj = {};
      headers.forEach((h, i) => {
        obj[h] = values[i] || '';
      });
      return obj;
    });

    filtered = [...data];
    render();
  });

// RENDER TABLE
function render() {
  const thead = document.getElementById('thead');
  const tbody = document.getElementById('tbody');

  thead.innerHTML = '';
  tbody.innerHTML = '';

  headers.forEach(h => {
    const th = document.createElement('th');
    th.textContent = h;
    thead.appendChild(th);
  });

  const start = (page - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const pageData = filtered.slice(start, end);

  pageData.forEach(row => {
    const tr = document.createElement('tr');
    headers.forEach(h => {
      const td = document.createElement('td');
      td.textContent = row[h];
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  pagination();
}

// PAGINATION
function pagination() {
  const p = document.getElementById('pagination');
  p.innerHTML = '';

  const totalPages = Math.ceil(filtered.length / rowsPerPage);
  if (totalPages <= 1) return;

  const prev = document.createElement('button');
  prev.textContent = '« Sebelumnya';
  prev.disabled = page === 1;
  prev.onclick = () => { page--; render(); };
  p.appendChild(prev);

  for (let i = 1; i <= totalPages; i++) {
    if (i < page - 2 || i > page + 2) continue;

    const b = document.createElement('button');
    b.textContent = i;
    if (i === page) {
      b.style.fontWeight = 'bold';
      b.style.background = '#1e293b';
      b.style.color = 'white';
    }
    b.onclick = () => { page = i; render(); };
    p.appendChild(b);
  }

  const next = document.createElement('button');
  next.textContent = 'Selanjutnya »';
  next.disabled = page === totalPages;
  next.onclick = () => { page++; render(); };
  p.appendChild(next);
}

// SEARCH
document.getElementById('search').addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  filtered = data.filter(row =>
    Object.values(row).some(val =>
      val.toLowerCase().includes(q)
    )
  );
  page = 1;
  render();
});

// CHANGE ROWS
function changeRowsPerPage() {
  rowsPerPage = parseInt(document.getElementById('rowsPerPage').value);
  page = 1;
  render();
}

// EXPORT EXCEL
function exportToExcel() {
  const table = document.querySelector("table");
  const wb = XLSX.utils.table_to_book(table, { sheet: "Cambium" });
  XLSX.writeFile(wb, "cambium.xlsx");
}
</script>

</body>
</html>

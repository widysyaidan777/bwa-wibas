<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Incident BWA WiBAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: linear-gradient(90deg, #0f172a, #020617);
      color: white;
      padding: 12px 24px;
      text-align: left;
    }

    nav {
      background: #1e293b;
      padding: 6px 24px;
      text-align: left;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    .container {
      padding: 24px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      table-layout: auto;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      cursor: pointer;
      background: #f1f5f9;
      border-top: 2px solid #e5e7eb; /* Menambahkan border atas untuk header */
    }

    td {
      border-top: 1px solid #e5e7eb; /* Border atas pada setiap cell data */
    }

    footer {
      margin-top: 30px;
      padding: 24px;
      text-align: center;
      background: #020617;
      color: white;
    }

    .pagination {
      margin-top: 15px;
    }

    .pagination button {
      padding: 6px 12px;
      margin-right: 4px;
    }

  </style>
</head>

<body>

<header>
  <h1>Data Incident BWA WiBAS</h1>
  <p>Lintasarta</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="data.html">Data</a>
  <a href="wibas.html">WiBAS</a>
  <a href="incident.html">Incident</a>
</nav>

<div class="container">
  <!-- Search Input -->
  <input id="search" placeholder="Cari data..." />

  <div class="controls">
    <button onclick="exportToExcel()">Export ke Excel</button>
  </div>

  <table>
    <thead>
      <tr id="thead"></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div class="pagination" id="pagination"></div>
</div>

<footer>
  © 2026 BWA WiBAS – Lintasarta
</footer>

<script>
  const csvFile = 'incident.csv'; // Pastikan file CSV Anda berada di folder yang sesuai atau atur path yang benar
  let rowsPerPage = 20;

  let data = [];
  let filtered = [];
  let page = 1;
  let sortKey = '';
  let sortAsc = true;

  fetch(csvFile)
    .then(res => res.text())
    .then(text => {
      const lines = text.trim().split(/\r?\n/);
      const delimiter = lines[0].includes(';') ? ';' : ',';
      const headers = lines[0].split(delimiter).map(h => h.trim());

      data = lines.slice(1).map(line => {
        const values = line.split(delimiter);
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]?.trim() || '');
        return obj;
      });

      filtered = [...data];
      renderTable();
    });

  document.getElementById('search').oninput = () => {
    const query = document.getElementById('search').value.toLowerCase();
    filtered = data.filter(row =>
      Object.values(row).join(' ').toLowerCase().includes(query)
    );
    renderTable();
  };

  function renderTable() {
    if (filtered.length === 0) return;

    const headers = Object.keys(filtered[0]);
    const thead = document.getElementById('thead');
    const tbody = document.getElementById('tbody');

    thead.innerHTML = '';
    tbody.innerHTML = '';

    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      th.onclick = () => sort(h);
      thead.appendChild(th);
    });

    const start = rowsPerPage === 0 ? 0 : (page - 1) * rowsPerPage;
    const slice = rowsPerPage === 0 ? filtered : filtered.slice(start, start + rowsPerPage);

    slice.forEach(row => {
      const tr = document.createElement('tr');
      headers.forEach(h => {
        const td = document.createElement('td');
        td.textContent = row[h];
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    pagination();
  }

  function pagination() {
    const p = document.getElementById('pagination');
    p.innerHTML = '';

    if (rowsPerPage === 0) return;

    const totalPages = Math.ceil(filtered.length / rowsPerPage);
    const maxButtons = 5;

    let start = Math.max(1, page - Math.floor(maxButtons / 2));
    let end = start + maxButtons - 1;

    if (end > totalPages) {
      end = totalPages;
      start = Math.max(1, end - maxButtons + 1);
    }

    const prev = document.createElement('button');
    prev.textContent = '« Prev';
    prev.disabled = page === 1;
    prev.onclick = () => { page--; renderTable(); };
    p.appendChild(prev);

    for (let i = start; i <= end; i++) {
      const b = document.createElement('button');
      b.textContent = i;
      if (i === page) {
        b.style.fontWeight = 'bold';
        b.style.background = '#1e293b';
        b.style.color = 'white';
      }
      b.onclick = () => { page = i; renderTable(); };
      p.appendChild(b);
    }

    const next = document.createElement('button');
    next.textContent = 'Next »';
    next.disabled = page === totalPages;
    next.onclick = () => { page++; renderTable(); };
    p.appendChild(next);
  }

  function exportToExcel() {
    const table = document.querySelector("table");
    const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
    XLSX.writeFile(wb, "data_incident.xlsx");
  }

</script>

</body>
</html>
